name: Initial CI/CD Pipeline

on:
  push:
    branches:
      - main  

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super Linter
        uses: super-linter/super-linter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_PYTHON: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # ⚠️ Change if you're using a different version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pytest
        run: pytest

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pingle:stub

  deploy:
    name: Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH into Raspberry Pi and Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            cd /root/Pingle 
            git pull origin main
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/room-jarvis:latest
            docker stop room-jarvis || true
            docker rm room-jarvis || true
            docker run -d --name room-jarvis -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/room-jarvis:latest
